name: R-CMD-check
on: 
  - push
  - pull_request

jobs:
  R-CMD-check:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: Rscript -e 'install.packages(c("testthat"))'

      - name: Run Tests
        run: Rscript -e 'library(testthat); test_dir("tests")'
